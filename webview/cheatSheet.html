<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Gestures Cheat Sheet</title>
    <style>
        :root {
            --card-bg: var(--vscode-editor-background, #1e1e1e);
            --card-border: var(--vscode-panel-border, #3c3c3c);
            --text-color: var(--vscode-editor-foreground, #d4d4d4);
            --highlight-color: var(--vscode-textLink-foreground, #3794ff);
        }
        
        body {
            font-family: var(--vscode-font-family, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            color: var(--text-color);
            padding: 16px;
            margin: 0;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            text-align: center;
            color: var(--highlight-color);
        }
        
        .gesture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .gesture-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .gesture-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .gesture-visual {
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        svg {
            max-height: none;
            height: auto;
            width: 120px;
            vertical-align: middle;
        }
        
        circle {
            fill: var(--highlight-color);
            r: 4;
        }
        
        line {
            stroke: var(--text-color);
            stroke-width: 2;
        }
        
        .command-id {
            text-align: center;
            margin: 8px 0 0 0;
            font-size: 0.9rem;
            word-break: break-word;
        }
        
        .gesture-name {
            font-weight: bold;
            color: var(--highlight-color);
            margin-top: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .no-gestures {
            text-align: center;
            margin-top: 32px;
            font-style: italic;
            color: var(--vscode-disabledForeground, #888);
        }
    </style>
</head>
<body>
    <h1>Mouse Gestures Cheat Sheet</h1>
    <div id="gesture-container">
        <!-- Gestures will be rendered here -->
    </div>
    <script src="cheatSheet.js"></script>
</body>
</html>
